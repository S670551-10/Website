<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English | Coming Soon</title>

    <!-- Google Fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">

    <!-- CSS (Styling) -->
    <style>
        /* CSS कोड इथे आहे */

        /* --- Basic Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- New Animated Background --- */
        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            /* New: Animated gradient background */
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #ffffff; /* Text color changed to white for better contrast */
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* Needed for positioning the floating shapes */
        }
        
        /* New: Keyframes for the background animation */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Floating Shapes (New Animation) --- */
        .shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            animation: floatUp 25s linear infinite;
            bottom: -150px; /* Start from below the screen */
        }
        /* Variations of shapes */
        .shape:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .shape:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .shape:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .shape:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .shape:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .shape:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .shape:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .shape:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .shape:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .shape:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }
        
        /* New: Keyframes for floating shapes animation */
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* --- Content Container with Glassmorphism Effect --- */
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
        }

        .content-box {
            padding: 3rem 4rem;
            /* New: Frosted glass effect */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }

        /* --- Typography and Elements --- */
        .main-heading {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Blinking cursor effect for typewriter */
        .main-heading::after {
            content: '|';
            display: inline-block;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .divider {
            width: 100px;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.7); /* Changed to white for better contrast */
            border-radius: 2px;
            margin-bottom: 2rem;
            /* Improved Animation */
            animation: slideFadeIn 1s ease-out 3s forwards;
            opacity: 0;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 600px;
            line-height: 1.6;
            /* Improved Animation */
            animation: slideFadeIn 1s ease-out 3.5s forwards;
            opacity: 0;
        }

        /* New: Improved fade-in animation */
        @keyframes slideFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* --- Responsive design for smaller screens --- */
        @media (max-width: 768px) {
            .content-box {
                padding: 2rem;
                background: rgba(255, 255, 255, 0.15); /* Slightly less transparent on mobile */
            }
            .main-heading {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <!-- New: Animated shapes in the background -->
    <ul class="shapes">
        <li></li><li></li><li></li><li></li><li></li>
        <li></li><li></li><li></li><li></li><li></li>
    </ul>

    <div class="container">
        <!-- New: Content box for the glass effect -->
        <div class="content-box">
            <!-- The main heading will be populated by JavaScript -->
            <h1 class="main-heading" id="main-heading"></h1>
            
            <div class="divider"></div>
            
            <p class="subtitle">
                Content is currently not available, but we are working hard to launch soon.
                <br>
                An amazing English learning experience is on its way!
            </p>
        </div>
    </div>

    <!-- JavaScript (for dynamic effects) -->
    <script>
        // JavaScript कोड इथे आहे (यात कोणताही बदल नाही)

        document.addEventListener('DOMContentLoaded', function() {
            const headingElement = document.getElementById('main-heading');
            const textToType = "Learn English";
            let index = 0;
            const typingSpeed = 150; // in milliseconds

            function typeWriter() {
                if (index < textToType.length) {
                    headingElement.innerHTML += textToType.charAt(index);
                    index++;
                    setTimeout(typeWriter, typingSpeed);
                } else {
                    // When typing is finished, hide the blinking cursor by adding a class
                    headingElement.classList.add('typing-finished');
                    // We can hide the cursor with CSS instead of JS for better separation
                    const styleSheet = document.styleSheets[0];
                    const rule = `.main-heading.typing-finished::after { display: none; }`;
                    styleSheet.insertRule(rule, styleSheet.cssRules.length);
                }
            }

            typeWriter();
        });
    </script>

</body>
</html>
