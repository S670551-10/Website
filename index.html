<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English | Coming Soon</title>
    
    <!-- Google Fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;700&display=swap" rel="stylesheet">

    <!-- CSS (Styling) -->
    <style>
        /* CSS कोड इथे आहे */

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* बदल १: बॅकग्राउंड ग्रेडियंट पांढरा आणि आकाशी निळा केला आहे */
            background: linear-gradient(135deg, #ffffff, #c2e9fb);
            /* बदल २: मजकुराचा रंग गडद केला आहे जेणेकरून तो स्पष्ट दिसेल */
            color: #333333; 
            overflow: hidden; /* To prevent scrollbars from the animation */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
            padding: 0 20px;
        }

        .main-heading {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        /* Blinking cursor effect for typewriter */
        .main-heading::after {
            content: '|';
            display: inline-block;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .divider {
            width: 100px;
            height: 3px;
            /* बदल ३: डिव्हायडरचा रंग गडद केला आहे */
            background-color: rgba(51, 51, 51, 0.5);
            border-radius: 2px;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in-out 3s forwards; /* Starts 3s after page load */
            opacity: 0;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeIn 2s ease-in-out 3.5s forwards; /* Starts 3.5s after page load */
            opacity: 0;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive design for smaller screens (mobile) */
        @media (max-width: 768px) {
            .main-heading {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- The main heading will be populated by JavaScript -->
        <h1 class="main-heading" id="main-heading"></h1>
        
        <div class="divider"></div>
        
        <p class="subtitle">
            Content is currently not available, but we are working hard to launch soon.
            <br>
            An amazing English learning experience is on its way!
        </p>
    </div>

    <!-- JavaScript (for dynamic effects) -->
    <script>
        // JavaScript कोड इथे आहे (यात कोणताही बदल नाही)

        document.addEventListener('DOMContentLoaded', function() {
            const headingElement = document.getElementById('main-heading');
            const textToType = "Learn English";
            let index = 0;
            const typingSpeed = 150; // in milliseconds

            function typeWriter() {
                if (index < textToType.length) {
                    headingElement.innerHTML += textToType.charAt(index);
                    index++;
                    setTimeout(typeWriter, typingSpeed);
                } else {
                    // When typing is finished, remove the blinking cursor
                    headingElement.style.borderRight = 'none';
                    headingElement.classList.add('typing-finished');
                     // Find the pseudo-element and hide it
                    const styleSheet = document.styleSheets[0];
                    styleSheet.insertRule('.main-heading.typing-finished::after { display: none; }', styleSheet.cssRules.length);
                }
            }

            typeWriter();
        });
    </script>

</body>
</html>
